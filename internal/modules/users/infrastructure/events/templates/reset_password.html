<!DOCTYPE html>
<html>
<body style="font-family:Arial,sans-serif;background:#f7f7f9;padding:24px;">
  <table role="presentation" style="max-width:480px;margin:0 auto;background:#ffffff;border-radius:12px;border:1px solid #e7e7eb;box-shadow:0 6px 20px rgba(0,0,0,0.06);">
    <tr><td style="padding:24px 24px 16px;font-size:18px;color:#111827;font-weight:700;">Сброс пароля</td></tr>
    <tr><td style="padding:0 24px 8px;font-size:15px;color:#374151;line-height:1.5;">Используйте этот код, чтобы сбросить пароль:</td></tr>
    <tr><td style="padding:0 24px 16px;text-align:center;">
      <div style="display:inline-block;padding:14px 22px;font-size:20px;letter-spacing:4px;font-weight:700;color:#111827;background:#fff7ed;border:1px solid #fed7aa;border-radius:10px;font-family:'SFMono-Regular',Consolas,'Liberation Mono',Menlo,monospace;">{{.Code}}</div>
    </td></tr>
    <tr><td style="padding:0 24px 12px;font-size:13px;color:#374151;">Также передайте этот токен в ссылке для подтверждения сброса:</td></tr>
    <tr><td style="padding:0 24px 16px;text-align:center;">
      <div style="display:inline-block;padding:12px 18px;font-size:15px;letter-spacing:1px;font-weight:600;color:#111827;background:#eef2ff;border:1px solid #c7d2fe;border-radius:10px;font-family:'SFMono-Regular',Consolas,'Liberation Mono',Menlo,monospace;">{{.Token}}</div>
    </td></tr>
    <tr><td style="padding:0 24px 20px;font-size:13px;color:#6b7280;">Код и токен истекают: {{.Expires}}</td></tr>
  </table>
</body>
</html>
